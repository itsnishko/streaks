type Activity {
  id: ID!
  name: String!
  description: String!
  isActive: Boolean!
  createdOn: String!
  createdBy: String!
  updatedOn: String!
  updatedBy: String!
}

type Query {
  getActivitiesById(id: ID!): Activity!
}

type Mutation {
  createActivity(
    name: String!
    description: String
    isActive: Boolean!
  ): Activity!

  updateActivity(
    id: ID!
    name: String
    description: String
    isActive: Boolean
  ): Activity!
}
